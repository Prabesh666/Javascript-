<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Simple Calculator</title>
    <style>
        body {
            background: #f3f4f6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .calculator {
            background: #fff;
            border-radius: 1.2rem;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08), 0 1.5px 4px rgba(0, 0, 0, 0.04);
            padding: 2.5rem 2rem 2rem 2rem;
            width: 320px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .calculator h1 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: #222;
        }

        .calculator input {
            width: 100%;
            min-width: 180px;
            max-width: 240px;
            padding: 0.6rem 0.8rem;
            margin: 0.3rem 0.5rem;
            border: 1.5px solid #22d3ee;
            border-radius: 0.5rem;
            font-size: 1.1rem;
            outline: none;
            transition: border 0.2s, box-shadow 0.2s;
            background: linear-gradient(90deg, #e0f2fe 60%, #f0fdf4 100%);
            color: #0f172a;
            font-weight: 500;
            box-shadow: 0 1px 4px rgba(34, 211, 238, 0.08);
        }

        .calculator input:focus {
            border: 2px solid #6366f1;
            background: linear-gradient(90deg, #f0fdf4 60%, #e0f2fe 100%);
            box-shadow: 0 2px 8px rgba(99, 102, 241, 0.10);
        }

        .calculator .input-label {
            font-size: 0.95rem;
            color: #6366f1;
            margin-bottom: 0.1rem;
            margin-left: 0.2rem;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .calculator .inputs {
            display: flex;
            flex-direction: column;
            gap: 0.7rem;
            width: 100%;
            margin-bottom: 0.5rem;
        }

        .calculator .inputs-row {
            display: flex;
            flex-direction: row;
            gap: 0.7rem;
            width: 100%;
        }

        .calculator .buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.7rem 1rem;
            margin: 1.2rem 0 1.5rem 0;
            width: 100%;
            justify-items: stretch;
        }

        .calculator button {
            background: #6366f1;
            color: #fff;
            border: none;
            border-radius: 0.5rem;
            padding: 0.7rem 1.1rem;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
            box-shadow: 0 1px 3px rgba(99, 102, 241, 0.08);
            width: 100%;
        }

        .calculator button:hover {
            background: #4f46e5;
            transform: translateY(-2px) scale(1.04);
        }

        .calculator #result {
            margin-top: 0.5rem;
            font-size: 1.5rem;
            color: #fff;
            background: linear-gradient(90deg, #10b981 60%, #22d3ee 100%);
            border-radius: 0.7rem;
            padding: 1rem 1.5rem;
            min-width: 200px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(16, 185, 129, 0.10);
            font-weight: bold;
            letter-spacing: 1px;
            border: 2px solid #22d3ee;
            transition: background 0.3s, color 0.3s;
        }

        .calculator #result.error {
            background: linear-gradient(90deg, #ef4444 60%, #fbbf24 100%);
            color: #fff;
            border: 2px solid #ef4444;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <h1>Simple Calculator</h1>
        <div class="inputs">
            <div class="input-label">First Number</div>
            <div class="inputs-row">
                <input id="num1" type="number" placeholder="First number" />
            </div>
            <div class="input-label">Second Number</div>
            <div class="inputs-row">
                <input id="num2" type="number" placeholder="Second number" />
            </div>
        </div>
        <div class="buttons">
            <button onclick="calculate('+')">Add (+)</button>
            <button onclick="calculate('-')">Subtract (–)</button>
            <button onclick="calculate('*')">Multiply (×)</button>
            <button onclick="calculate('/')">Divide (÷)</button>
        </div>
        <h2 id="result">Result: --</h2>
    </div>

    <script>
        function calculate(op) {
            const a = parseFloat(document.getElementById('num1').value);
            const b = parseFloat(document.getElementById('num2').value);
            let res;
            const resultElem = document.getElementById('result');

            if (isNaN(a) || isNaN(b)) {
                res = 'Please enter two valid numbers.';
                resultElem.classList.add('error');
            } else {
                switch (op) {
                    case '+':
                        res = a + b;
                        break;
                    case '-':
                        res = a - b;
                        break;
                    case '*':
                        res = a * b;
                        break;
                    case '/':
                        res = b !== 0 ? (a / b).toFixed(2) : '∞ (cannot divide by zero)';
                        break;
                }
                resultElem.classList.remove('error');
            }
            resultElem.innerText = 'Result: ' + res;
        }
    </script>
</body>

</html>
